{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}

{% block main %}
<div class="main">
    <h1 class="g_world display-1">Home</h1>

    <div class="row"
        style="padding:5vh; margin: 15vh 2vh;display: flex; flex-direction: row;background-color:rgba(70, 105, 117, 0.8);">
        <div class="col-md-6"
            style="display: flex;justify-content: space-around; align-items: center; flex-direction:row; padding: 2vw;">
            <a href="/updates">
                <button type="button" class="btn btn-primary position-relative">
                    New Updates!
                    <span
                        class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </button>
            </a>
            <img src="/static/images/day_and_night.png" height="150" width="150">
        </div>
        <div class="col-md-6" style="display: flex; align-items:center;">
            <div
                style="font-size: large;padding:2vw; margin:0; background-color: rgba(255, 255, 255, .8);color:  #0b0b0b;">
                <h3>Good morning... or night</h3>
                <p>Check out the new day and night features.</p>
            </div>
        </div>
    </div>
    <h2 style="color: white;">Contact Me!</h2>
    <div style="margin:0vw 0 5vw 0;padding:2vw;width:100%;border-radius: 5px ;font-size: x-large;color:whitesmoke;background-color: rgb(11, 11, 11, 0.8);">
        <p> Don't hesitate to <a href="mailto:guilopzv@gmail.com" >email me</a> if you find bugs have any ideas or just want to say someting. </p>
    </div>


</div>
{% endblock %}
