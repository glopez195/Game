{% extends "layout.html" %}

{% block title %}
Play
{% endblock %}

{% block main %}
<script>
    document.body.style.background = 'black';
    document.getElementById('menu_').hidden = true;
    document.getElementById('contenedor').hidden = true;
    document.getElementById('main_body').classList.remove('py-5');
</script>
<div id="loader_main" style="width: 100%;display: flex;padding: 5px 0;justify-content: center;">
    <div style="align-items:center; justify-content:center;display: flex;flex-direction: column; height: 720px;width:1280px;">
        <span class="loader">Loading...</span>
        <div class="progress" style="width:500px;height: 30px;">
            <div id="barra_de_carga" class="progress-bar" role="progressbar" style="background-color:#4588ba;color: white; font-size: 20px;height: 30px;" aria-valuemin="0" aria-valuemax="100">0%
            </div>
        </div>
    </div>
</div>
<div id="canvas" style="justify-content:center;padding: 5px 0;">
    <div id="time_layer" style="height:720px; width: 1280px;background-color: blue;position: absolute;"></div>
    <canvas id="game_layer" style="background-color: white;position: absolute;"></canvas>
    <div id="clock" style="position:fixed; height: 35px; width:120px; background-color: rgba(29, 29, 29, 0.747);margin: 0;">
        <div style="display:flex;">
            <div style="display:flex;justify-content: end; width: 40%;padding: 0;align-items: center;height: 35px;padding:0 5px 2px 0;">
            <img id="time_icon" src="/static/images/sun.png" height="25" width="25"></div>
            <div id="time" style="display:flex;width: 60%;padding: 0;justify-content: start;color:white;padding:0 0px 2px 15px;align-items: center;">
            </div>
        </div>
    </div>
</div>
<script defer src="/static/index.js"></script>
{% endblock %}
